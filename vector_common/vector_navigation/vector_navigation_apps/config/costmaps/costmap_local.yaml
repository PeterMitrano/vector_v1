local_costmap:
    global_frame:               odom
    rolling_window:             true
    track_unknown_space:        false
    width:                      6.0
    height:                     6.0
    origin_x:                   -3.0
    origin_y:                   -3.0


    plugins:
        - {name: local_preferences_map,     type: "costmap_2d::StaticLayer"}
        - {name: obstacles_costmap2d,       type: "costmap_2d::ObstacleLayer"}
        - {name: inflation,                 type: "costmap_2d::InflationLayer"}

    local_preferences_map:
      map_topic: "/preferences_map"
      first_map_only: true

    inflation:
      inflation_radius: 1.0
      cost_scaling_factor: 20


